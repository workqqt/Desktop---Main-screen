<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport-company-CMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page2.css">
</head>
<body>
    <div class="rectangle">
        <img src="image/odna_poloca.svg" class="odna-poloca" alt="One Poloca">
        <img src="image/mnogo_poloc.svg" class="mnogo-poloc" alt="Mnogo Poloc">
        <div class="special-button">
            <img src="image/icon_left.svg" class="icon" alt="Arrow Left">
            <div class="text">Назад</div>
        </div>
        <div class="yellow_rectangle">
            <div class="auth-title">Авторизация</div>
            <div class="login-title">LOGIN</div>
            <div class="input_log_pass">
                <div class="input-container">
                    <img src="image/icon_user.svg" class="input-icon" alt="Login Icon">
                    <input type="text" class="input-field" placeholder="Логин / E-Mail" id="login-input">
                </div>
                <div class="password-container">
                    <img src="image/icon_locker.svg" class="input-icon" alt="Password Icon">
                    <input type="password" class="input-field" placeholder="Пароль" id="password-input">
                </div>
                <div class="remember-forgot-container">
                    <div class="remember-checkbox">
                        <input type="checkbox" id="remember-me" class="checkbox">
                        <label for="remember-me" class="checkbox-text">Запомнить меня</label>
                    </div>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                </div>
                <div class="auth-button">
                    <button class="login-button">Авторизация</button>
                </div>
            </div>
            <div class="account-info">
                <div class="no-account-text">Нет аккаунта?</div>
                <a href="#" class="register-link">Регистрация</a>
            </div>
        </div>
        <div class="rectangle3">
            <img src="image/BG_Texture.svg" class="bg_texture" alt="BG Texture">
            <img src="image/key.svg" class="key" alt="Key">
            <img src="image/key_shadow.svg" class="key-shadow" alt="Key Shadow">
        </div>
        <img src="image/logo_button_default.svg" class="logo-button" alt="Logo Button">
    </div>

    <script src="script_lp.js"></script>
</body>
</html>
