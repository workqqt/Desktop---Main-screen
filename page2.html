<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport-company-CMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page2.css">
</head>
<body>
    <div class="rectangle"> <!-- сам прямоугольник 1600 на 900-->
        <img src="image/odna_poloca.svg" class="odna-poloca" alt="One Poloca">
        <img src="image/mnogo_poloc.svg" class="mnogo-poloc" alt="Mnogo Poloc">
        <div class="yellow_rectangle"> <!-- жёлтый квадрат-->
            <form class="auth-form">
                <h2>Авторизация</h2>
                <div class="input-field">
                    <img src="image/chelovechek.svg" alt="Login Icon" class="input-icon">
                    <input type="text" id="login" name="login" placeholder="Логин / E-Mail" required>
                </div>
                <div class="input-field">
                    <img src="image/zamok.svg" alt="Password Icon" class="input-icon">
                    <input type="password" id="password" name="password" placeholder="Пароль" required>
                </div>
                <div class="remember-forgot">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Запомнить меня</label>
                    <a href="#">Забыли пароль?</a>
                </div>
                <button type="submit">Авторизация</button>
                <div class="register-link">
                    <p>Нет аккаунта? <a href="#">Регистрация</a></p>
                </div>
            </form>
        </div>
        <div class="rectangle3"> <!-- белый квадрат-->
            <div class="back-button">
                <img src="/image/strelka.svg" alt="Back Icon" class="back-icon">
                <div class="back-text">Назад</div>
            </div>
            <img src="image/BG_Texture.svg" class="bg_texture" alt="BG Texture">
            <img src="image/key.svg" class="key" alt="Key">
            <img src="image/key_shadow.svg" class="key-shadow" alt="Key Shadow">
        </div>
        <img src="image/logo_button_default.svg" class="logo-button" alt="Logo Button">
    </div>
</body>
</html>
