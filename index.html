<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport-company-CMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="rectangle">
        <img src="image/odna_poloca.svg" class="odna-poloca" alt="One Poloca">
        <img src="image/mnogo_poloc.svg" class="mnogo-poloc" alt="Mnogo Poloc">
        <img src="image/logo_button_default.svg" class="logo-button" alt="Logo Button">
        <div class="rectangle1"></div>
        <div class="rectangle2" id="rectangle2"></div>
        <img src="image/newspaper.svg" class="newspaper" alt="Newspaper">
        <img src="image/newspaper_shadow.svg" class="newspaper-shadow" alt="Newspaper Shadow">
        <div class="click-overlay" id="clickOverlay"></div>
        <img src="image/key.svg" class="key" alt="Key">
        <img src="image/key_shadow.svg" class="key-shadow" alt="Key Shadow">
        <div class="text-news">Новости</div>
        <div class="text-login">Войти</div>
        <div class="gray-news goldman-bold">NEWS</div>
        <div class="gray-login goldman-bold">LOGIN</div>
    </div>
    <script>
        document.getElementById('clickOverlay').addEventListener('click', function() {
            window.location.href = 'page2.html';
        });
    </script>
</body>
</html>
